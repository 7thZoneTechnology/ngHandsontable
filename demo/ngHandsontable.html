<!DOCTYPE html>
<html ng-app="ngHandsontableDemo">
<head lang="en" >
	<meta charset="UTF-8">
	<title>Angular Handsontable</title>
	<link rel="stylesheet" media="screen" href="../dist/angular-ui-handsontable.full.css">
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/jquery/jquery.min.js"></script>
	<script src="../dist/ngHandsontable.full.js"></script>
	<script src="js/ngHandsontableDemo.js"></script>
</head>
<body ng-controller="DemoCtrl">
	<h1>Handsontable with Angular</h1>

	<ng-handsontable settings="{minSpareRows: 1, rowHeaders: true}" datarows="db.items" height="300" width="600">
		<datacolumn value="item.id" title="'ID'"></datacolumn>
		<datacolumn type="grayedOut" value="item.name.first" title="'First Name'" readOnly></datacolumn>
		<datacolumn type="grayedOut" value="item.name.last" title="'Last Name'" readOnly></datacolumn>
		<datacolumn value="item.address" title="1"></datacolumn>
		<datacolumn value="item.Product.Description" title="'Favorite food'" type="'autocomplete'">
			<optionlist datarows="item in item.Product.Options" clickrow="item.Product.Description = option.Description">
				<img ng-src="{{option.Image}}" style="width: 16px; height: 16px; border-width: 0"> {{option.Description}}
			</optionlist>
		</datacolumn>
	</ng-handsontable>


</body>
</html>
